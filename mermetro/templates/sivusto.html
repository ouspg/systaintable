<!DOCTYPE html>
<html>
<head>
    <title>Summary</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.9.3/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ 
            startOnLoad: false,
            flowchart: { useMaxWidth: true, htmlLabels: true },
            securityLevel: 'loose',
            maxTextSize: 10000000000,
            maxEdges: 500000
        });
        
        let currentMetromap = '';
        
        let modal, modalTitle, modalContent, searchResults;
        
        let excludedEntries = [];
        
        window.showNodeDetails = function(nodeId) {
            window.currentId = nodeId;
            
            const cleanId = nodeId.startsWith('flowchart-') ? 
                nodeId.substring(10) : nodeId;
            
            window.currentGroupId = cleanId;
            
            fetch(`/api/node-details/${cleanId}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        showModal(data);
                    }
                })
                .catch(error => console.error('Error:', error));
        };
        
        function showModal(nodeData) {
            if (nodeData.type === 'Group') {
                showGroupModal(nodeData);
            } else {
                showNodeModal(nodeData);
            }
            modal.style.display = 'block';
        }
        
        function showGroupModal(nodeData) {
            const groupNumber = window.currentGroupId?.startsWith('ID_') ? 
                window.currentGroupId.split('-')[0].split('_')[1] : '?';
            
            modalTitle.textContent = `ID: ${groupNumber}`;
            
            const personalCount = nodeData.entries?.length || 0;
            const technicalCount = nodeData.technical_entries?.length || 0;
            const totalCount = personalCount + technicalCount;
            
            const uniqueValues = nodeData.entries ? 
                [...new Set(nodeData.entries.map(entry => entry.value))] : [];
            
            const nodeListHtml = uniqueValues.length > 0 ? 
                uniqueValues.map(value => `â€¢ ${value}`).join('<br/>') : 'N/A';
            
            let content = `
                <div class="detail-section">
                    <p><strong>Entries:</strong> ${nodeData.value}</p>
                    <p><strong>Every group unique entry:</strong><br/>${nodeListHtml}</p>
                    <p><strong>Count:</strong> ${totalCount}</p>
                    <p><strong>First:</strong> ${nodeData.first_seen}</p>
                    <p><strong>Last:</strong> ${nodeData.last_seen}</p>
                </div>
            `;
            
            if (nodeData.merge_log?.length > 0) {
                content += `
                    <div class="detail-section">
                        <h4>Group formation:
                            <span class="info-tooltip">
                                ?
                                <span class="tooltip-text">
                                    FORMED: Neither value of a tuple is in a group, so a new group is created.<br/>
                                    JOINED: First value of a tuple is in a group, so the second value is added to that group.<br/>
                                    MERGED: Both values of a tuple are in different groups, so the groups are merged.<br/>
                                </span>
                            </span>
                        </h4>
                        <p class="merge-log">${nodeData.merge_log.join('<br/>')}</p>
                    </div>
                `;
            }
            
            content += createEntriesTable(nodeData.entries, 'Every unique entry:', 'When has this exact entry appeared in the log file?');
            
            if (nodeData.technical_entries?.length > 0) {
                content += createTechnicalTable(nodeData.technical_entries);
            }
            
            modalContent.innerHTML = content;
        }
        
        function showNodeModal(nodeData) {
            modalTitle.textContent = `${nodeData.type}: ${nodeData.value}`;
            
            const personalCount = nodeData.entries?.length || 0;
            const technicalCount = nodeData.technical_entries?.length || 0;
            const totalCount = personalCount + technicalCount;
            
            let content = `
                <div class="detail-section">
                    <p><strong>Count:</strong> ${totalCount}</p>
                    <p><strong>First:</strong> ${nodeData.first_seen}</p>
                    <p><strong>Last:</strong> ${nodeData.last_seen}</p>
                </div>
            `;
            
            content += createEntriesTable(nodeData.entries, 'Unique entries:', 'When has this exact entry appeared in the log file?');
            
            if (nodeData.technical_entries?.length > 0) {
                content += createTechnicalTable(nodeData.technical_entries);
            }
            
            modalContent.innerHTML = content;
        }
        
        function createEntriesTable(entries, title, tooltipText) {
            return `
                <div class="detail-section">
                    <h4>${title}
                        <span class="info-tooltip">
                            ?
                            <span class="tooltip-text">${tooltipText}</span>
                        </span>
                    </h4>
                    <table class="entries-table">
                        <thead>
                            <tr><th>#</th><th>Line</th><th>Time</th><th>Type</th><th>Value</th></tr>
                        </thead>
                        <tbody>
                            ${entries.map((entry, index) => `
                                <tr>
                                    <td><strong>${index + 1}</strong></td>
                                    <td><strong>${entry.line}</strong></td>
                                    <td>${entry.timestamp}</td>
                                    <td>${entry.type}</td>
                                    <td>${entry.value}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }
        
        function createTechnicalTable(technicalEntries) {
            return `
                <div class="detail-section technical-section">
                    <p><strong>Filtered entries</strong>
                        <span class="info-tooltip">
                            ?
                            <span class="tooltip-text">These entries appeared with the entry above, but have been filtered out to keep metromap readable</span>
                        </span>
                    </p>
                    <table class="entries-table technical-table">
                        <thead>
                            <tr><th>#</th><th>Line</th><th>Time</th><th>Type</th><th>Value</th></tr>
                        </thead>
                        <tbody>
                            ${technicalEntries.map((entry, index) => `
                                <tr>
                                    <td><strong>${index + 1}</strong></td>
                                    <td><strong>${entry.line}</strong></td>
                                    <td>${entry.timestamp}</td>
                                    <td>${entry.type}</td>
                                    <td>${entry.value}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function showTechnicalModal(technicalData) {
            modalTitle.textContent = 'Filtered Entries';

            const storageKey = 'mermetro_excludedEntries_v1';
            let savedExcluded = null;
            try {
                const raw = localStorage.getItem(storageKey);
                if (raw) savedExcluded = JSON.parse(raw);
            } catch (e) {
                console.warn('Failed to read saved excluded entries', e);
            }

            const nodeListHtml = technicalData.length > 0 ? 
                technicalData.map(value => 
                    `<div class="checkbox-item">
                        <input type="checkbox" id="entry_${value.replace(/[^a-zA-Z0-9]/g, '_')}" 
                            class="entry-checkbox" value="${value}">
                        <label for="entry_${value.replace(/[^a-zA-Z0-9]/g, '_')}">${value}</label>
                    </div>`
                ).join('') : 'N/A';

            modalContent.innerHTML = `
                <div class="detail-section">
                    <p><strong>Total unique values:</strong> ${technicalData.length}</p>

                    <div style="margin:10px 0;">
                        <input id="newCommonValue" type="text" placeholder="Remove / Add value to common_values.txt" 
                               style="padding:6px; width:70%; margin-right:8px;">
                        <button id="addCommonButton" class="filter-button">Remove / Add common value</button>
                    </div>

                    <p><strong>Filtered Entries:</strong>
                        <span class="info-tooltip">
                            ?
                            <span class="tooltip-text">These values are either marked as filtered types or found in common_values.txt file. Checking entries will include them in the metromap logic (they can form or merge groups).</span>
                        </span>    
                    </p>
                    <div class="checkbox-container">
                        <button id="selectAllButton" class="filter-button">Select All</button>
                        <button id="deselectAllButton" class="filter-button">Deselect All</button>
                        <div class="checkbox-list">${nodeListHtml}</div>
                    </div>
                    <div class="reload-container">
                        <button id="reloadMapButton" class="reload-button">Process</button>
                        <button id="reloadMapMPButton" class="reload-button">Process (MP)</button>
                    </div>
                </div>
            `;

            const checkboxList = modalContent.querySelector('.checkbox-list');

            checkboxList.onchange = function(e) {
                const cb = e.target;
                if (!cb || !cb.classList || !cb.classList.contains('entry-checkbox')) return;
                if (cb.checked) {
                    excludedEntries = excludedEntries.filter(item => item !== cb.value);
                } else {
                    if (!excludedEntries.includes(cb.value)) excludedEntries.push(cb.value);
                }
                try { localStorage.setItem(storageKey, JSON.stringify(excludedEntries)); } catch (err) {}
            };

            const selectAllBtn = document.getElementById('selectAllButton');
            const deselectAllBtn = document.getElementById('deselectAllButton');
            selectAllBtn.onclick = function() {
                checkboxList.querySelectorAll('.entry-checkbox').forEach(checkbox => checkbox.checked = true);
                excludedEntries = [];
                try { localStorage.setItem(storageKey, JSON.stringify(excludedEntries)); } catch (err) {}
            };
            deselectAllBtn.onclick = function() {
                checkboxList.querySelectorAll('.entry-checkbox').forEach(checkbox => checkbox.checked = false);
                excludedEntries = Array.from(checkboxList.querySelectorAll('.entry-checkbox')).map(cb => cb.value);
                try { localStorage.setItem(storageKey, JSON.stringify(excludedEntries)); } catch (err) {}
            };

            if (Array.isArray(savedExcluded)) {
                checkboxList.querySelectorAll('.entry-checkbox').forEach(cb => {
                    cb.checked = !savedExcluded.includes(cb.value);
                });
                excludedEntries = savedExcluded.slice();
            } else {
                deselectAllBtn.click();
            }

            function performReload(multiprocessing) {
                const normalBtn = document.getElementById('reloadMapButton');
                const mpBtn = document.getElementById('reloadMapMPButton');
                const activeBtn = multiprocessing ? mpBtn : normalBtn;

                const originalText = activeBtn.textContent;
                activeBtn.textContent = 'Processing...';
                normalBtn.disabled = true;
                mpBtn.disabled = true;

                fetch('/api/reload-metromap', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ 
                        excludedEntries: excludedEntries,
                        multiprocessing: multiprocessing 
                    }),
                    cache: 'no-store'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        return updateMetromap().then(() => {
                            showRefreshNotification();
                        });
                    }
                    alert('Process failed');
                })
                .finally(() => {
                    activeBtn.textContent = originalText;
                    normalBtn.disabled = false;
                    mpBtn.disabled = false;
                });
            }

            document.getElementById('reloadMapButton').onclick = function() { performReload(false); };
            document.getElementById('reloadMapMPButton').onclick = function() { performReload(true); };

            const addCommonBtn = document.getElementById('addCommonButton');
            addCommonBtn.onclick = async function() {
                const val = document.getElementById('newCommonValue').value.trim();
                if (!val) { alert('Enter a non-empty value.'); return; }
                if (val.length > 500 || val.includes('\n') || val.includes('\r')) { alert('Value too long or contains invalid characters.'); return; }

                let originalText = addCommonBtn.textContent;
                try {
                    const existing = await fetch('/api/technical-entries', { cache: 'no-store' }).then(r => r.json());
                    const willRemove = Array.isArray(existing) && existing.includes(val);

                    addCommonBtn.textContent = willRemove ? 'Removing...' : 'Adding...';
                    addCommonBtn.disabled = true;

                    const resp = await fetch('/api/common/add', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                        body: JSON.stringify({ value: val })
                    }).then(r => r.json());

                    if (resp.success) {
                        if (resp.action === 'removed') alert('Removed from common_values.txt');
                        else if (resp.action === 'added') alert('Added to common_values.txt');
                        else alert('Updated common_values.txt');

                        const data = await fetch('/api/technical-entries', { cache: 'no-store' }).then(r => r.json());
                        checkboxList.innerHTML = data.map(value => 
                            `<div class="checkbox-item">
                                <input type="checkbox" id="entry_${value.replace(/[^a-zA-Z0-9]/g, '_')}" 
                                    class="entry-checkbox" value="${value}">
                                <label for="entry_${value.replace(/[^a-zA-Z0-9]/g, '_')}">${value}</label>
                            </div>`
                        ).join('');
                        
                        try {
                            const raw = localStorage.getItem(storageKey);
                            if (raw) {
                                const currentSaved = JSON.parse(raw);
                                checkboxList.querySelectorAll('.entry-checkbox').forEach(cb => {
                                    cb.checked = !currentSaved.includes(cb.value);
                                });
                                excludedEntries = currentSaved.slice();
                            } else {
                                deselectAllBtn.click();
                            }
                        } catch (e) {
                            deselectAllBtn.click();
                        }
                    } else {
                        alert('Operation failed: ' + (resp.message || 'unknown'));
                    }
                } catch (err) {
                    console.error(err);
                    alert('Request failed');
                } finally {
                    addCommonBtn.textContent = originalText;
                    addCommonBtn.disabled = false;
                }
            };

            modal.style.display = 'block';
        }
        
        function addClickEvents() {
            document.querySelectorAll('.clickable-node')
                .forEach(el => el.classList.remove('clickable-node'));
            
            document.querySelectorAll('.mermaid svg g[id]').forEach((element) => {
                if (element.id && !element.dataset.clickAdded) {
                    element.classList.add('clickable-node');
                    element.dataset.clickAdded = 'true';
                    element.addEventListener('click', function(e) {
                        e.stopPropagation();
                        showNodeDetails(element.id);
                    });
                }
            });
        }
        
        async function updateMetromap(ignoreTimeFilters = false) {
            try {
                const params = new URLSearchParams();
                params.append('t', Date.now());

                if (ignoreTimeFilters) {
                    params.append('reset', '1');
                } else {
                    const startDate = document.getElementById('startDate')?.value;
                    const startTime = document.getElementById('startTime')?.value;
                    const endDate = document.getElementById('endDate')?.value;
                    const endTime = document.getElementById('endTime')?.value;

                    if (startDate) {
                        const startDateTime = startTime ? `${startDate}T${startTime}` : `${startDate}T00:00:00`;
                        params.append('start', startDateTime);
                    }
                    if (endDate) {
                        const endDateTime = endTime ? `${endDate}T${endTime}` : `${endDate}T23:59:59`;
                        params.append('end', endDateTime);
                    }
                }

                const response = await fetch(`/api/metromap?${params.toString()}`);
                const data = await response.json();

                if (data.metromap !== currentMetromap) {
                    currentMetromap = data.metromap;
                    const container = document.getElementById('metromap-container');
                    container.innerHTML = `<div class="mermaid">${currentMetromap}</div>`;

                    await mermaid.run({ querySelector: '.mermaid' });
                    setTimeout(addClickEvents, 100);
                    document.getElementById('timestamp').textContent = data.timestamp;
                }
            } catch (error) {
                console.error('Update error:', error);
            }
        }
        
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                searchResults.innerHTML = '';
                searchResults.style.display = 'none';
                return;
            }
            searchResults.style.display = 'block';
            searchResults.innerHTML = '<div class="search-result">Searching...</div>';
            
            fetch(`/api/search/${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.results?.length > 0) {
                        if (data.results.length === 1) {
                            const result = data.results[0];
                            showNodeDetails(result.node_id);
                            searchResults.innerHTML = `<div class="search-result">Found: ${result.display_text}</div>`;
                        } else {
                            searchResults.innerHTML = `
                                <div class="search-multiple">Found ${data.results.length} matches:</div>
                                ${data.results.map(result => 
                                    `<div class="search-result" onclick="showNodeDetails('${result.node_id}')">
                                        ${result.display_text}
                                    </div>`
                                ).join('')}
                            `;
                        }
                    } else {
                        searchResults.innerHTML = '<div class="search-no-results">No results found</div>';
                    }
                })
                .catch(error => {
                    console.error('Search error:', error);
                    searchResults.innerHTML = '<div class="search-no-results">Search error occurred</div>';
                });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            modal = document.getElementById('nodeModal');
            modalTitle = document.getElementById('modalTitle');
            modalContent = document.getElementById('modalContent');
            searchResults = document.getElementById('searchResults');
            
            const startDateEl = document.getElementById('startDate');
            const endDateEl = document.getElementById('endDate');
            if ((startDateEl && startDateEl.value) || (endDateEl && endDateEl.value)) {
                console.log('skip');
                const mermaidDiv = document.querySelector('.mermaid');
                if (mermaidDiv) {
                    currentMetromap = (mermaidDiv.textContent || mermaidDiv.innerText || '').trim();
                    mermaid.run({ querySelector: '.mermaid' }).then(() => {
                        setTimeout(addClickEvents, 100);
                    }).catch(err => {
                        console.error('mermaid render failed on load-skip:', err);
                    });
                }
            } else {
                updateMetromap();
            }
            
            const closeBtn = document.getElementsByClassName('close')[0];
            if (closeBtn) {
                closeBtn.onclick = () => modal.style.display = 'none';
            }
            
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
            
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            searchInput.addEventListener('input', function() {
                if (!searchInput.value.trim()) {
                    searchResults.innerHTML = '';
                    searchResults.style.display = 'none';
                }
            });

            document.getElementById('technicalButton').addEventListener('click', function() {
                fetch('/api/technical-entries', { cache: 'no-store' })
                    .then(r => r.json())
                    .then(data => showTechnicalModal(data))
                    .catch(error => console.error('Error:', error));
            });
            
            document.getElementById('applyTimeRangeButton').addEventListener('click', function() {
                const startDate = document.getElementById('startDate').value;
                const startTime = document.getElementById('startTime').value;
                const endDate = document.getElementById('endDate').value;
                const endTime = document.getElementById('endTime').value;
                
                if (startDate && endDate) {
                    const startDateTime = `${startDate}T${startTime || '00:00:00'}`;
                    const endDateTime = `${endDate}T${endTime || '23:59:59'}`;
                    
                    if (startDateTime > endDateTime) {
                        alert('Start time must be before end time');
                        return;
                    }
                }
                
                const applyBtn = document.getElementById('applyTimeRangeButton');
                applyBtn.textContent = 'Reloading...';
                applyBtn.disabled = true;
                
                updateMetromap().finally(() => {
                    applyBtn.textContent = 'Apply Time Range';
                    applyBtn.disabled = false;
                });
            });
            
            document.getElementById('clearTimeRangeButton').addEventListener('click', function() {
                const clearBtn = document.getElementById('clearTimeRangeButton');
                clearBtn.textContent = 'Resetting...';
                clearBtn.disabled = true;
                
                document.getElementById('startDate').value = '';
                document.getElementById('startTime').value = '00:00:00';
                document.getElementById('endDate').value = '';
                document.getElementById('endTime').value = '23:59:59';

                updateMetromap(true).finally(() => {
                    clearBtn.textContent = 'Reset';
                    clearBtn.disabled = false;
                });
            });
        });
        
        setInterval(() => {
            const startDate = document.getElementById('startDate')?.value;
            const endDate = document.getElementById('endDate')?.value;
            
            if (!startDate && !endDate) {
                updateMetromap();
            }
        }, 10000);
    </script>
    <style>

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content {

            border: none; 
            border-radius: 10px; 
            width: 80%; 
            max-width: 800px; 
            max-height: 80vh; 
            overflow-y: auto;
            font-family: inherit; 
        }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover, .close:focus { color: black; }
        
        .detail-section { margin-bottom: 20px; }
        .detail-section h4 { color: #333; border-bottom: 2px solid #2196F3; padding-bottom: 5px; margin-top: 0; }
        .detail-section p { color: #333; font-weight: normal; word-wrap: break-word; overflow-wrap: break-word; }
        
        .merge-log {
            font-family: monospace; 
            font-size: 12px; 
            background: #f5f5f5; 
            padding: 8px; 
            border-radius: 4px;
        }
        
        .entries-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px; 
            font-family: inherit; 
            table-layout: fixed;
        }
        
        .entries-table th, .entries-table td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
            color: #333;
            word-wrap: break-word;
            overflow-wrap: break-word;
            vertical-align: top;
        }
        
        .entries-table th { 
            background-color: #2196F3; 
            color: white; 
            font-weight: bold; 
        }
        
        .entries-table tr:nth-child(even) { background-color: #f2f2f2; }
        .entries-table tr:hover { background-color: #e3f2fd; }
        
        .entries-table th:first-child { 
            width: 60px; 
            text-align: center; 
            background-color: #1976D2; 
        }
        
        .entries-table th:nth-child(2) { width: 90px; }
        .entries-table th:nth-child(3) { width: 140px; }
        .entries-table th:nth-child(4) { width: 120px; }
        .entries-table th:nth-child(5) { 
            width: calc(100% - 410px);
            min-width: 200px;
        }
        
        .entries-table td:first-child, 
        .entries-table td:nth-child(2) { 
            text-align: center; 
            font-weight: bold; 
            color: #1976D2; 
        }
        
        .entries-table td:nth-child(5) {
            word-break: break-all;
            hyphens: auto;
            max-width: 200px;
        }
        
        .technical-section { 
            margin-top: 20px; 
            padding-top: 15px; 
        }
        
        .technical-section p { 
            border-bottom: 2px solid #FF9800; 
            padding-bottom: 10px; 
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        
        .technical-table th { 
            background-color: #FF9800; 
            color: white; 
        }
        
        .technical-table th:first-child { 
            background-color: #F57C00; 
        }
        
        .technical-table td:first-child, 
        .technical-table td:nth-child(2) { 
            text-align: center; 
            font-weight: bold; 
            color: #F57C00; 
        }
        
        .technical-table tr:hover { 
            background-color: #fff3e0; 
        }
        
        .info-tooltip {
            position: relative;
            display: inline-block;
            background-color: #2196F3;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            line-height: 16px;
            cursor: help;
            margin-left: 5px;
            vertical-align: top;
        }
        
        .info-tooltip:hover {
            background-color: #1976D2;
        }
        
        .tooltip-text {
            visibility: hidden;
            width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1001;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            font-size: 13px;
            font-weight: normal;
            line-height: 1.3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
        
        .info-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        #modalTitle {
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-all;
            hyphens: auto;
            max-width: 100%;
            line-height: 1.3;
            color: #333;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .checkbox-container {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        .checkbox-list {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        
        .checkbox-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .checkbox-item label {
            cursor: pointer;
            word-break: break-all;
        }
        
        .filter-button {
            background-color: #607D8B;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .filter-button:hover {
            background-color: #455A64;
        }
        
        .reload-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .reload-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .reload-button:hover {
            background-color: #388E3C;
        }
        
        .reload-button:disabled {
            background-color: #A5D6A7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Summary of log file</h1>
    <div class="info">
        <p>Updated: <span id="timestamp">{{ timestamp }}</span></p>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder='192.168.0.1 "2025-12-16 23:38:51"'>
            <button id="searchButton">Search</button>
            <span class="info-tooltip">
                ?
                <span class="tooltip-text">For value search, type value e.g 8.8.8.8
                    For timestamp search, add "" e.g. "12-16"
                For combined search, use 8.8.8.8 "12-16"</span>
            </span>
            <button id="technicalButton">Filtered Entries</button>
            <div id="searchResults" aria-live="polite"></div>
        </div>
        
        <div class="timerange-container">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" placeholder="yyyy-mm-dd">
            <label for="startTime">Time:</label>
            <input type="time" id="startTime" value="00:00:00" step="1">
            
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" placeholder="yyyy-mm-dd">
            <label for="endTime">Time:</label>
            <input type="time" id="endTime" value="23:59:59" step="1">
            
            <button id="applyTimeRangeButton">Apply Time Range</button>
            <button id="clearTimeRangeButton">Reset</button>
        </div>
    </div>
    
    <div id="metromap-container">
        <div class="mermaid">{{ metromap|safe }}</div>
    </div>
    
    <div id="nodeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>
</body>
</html>
