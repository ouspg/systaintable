<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Material Form</title>
    <script src="https://unpkg.com/@jsonforms/core@latest"></script>
    <script src="https://unpkg.com/@jsonforms/react@latest"></script>
    <script src="https://unpkg.com/@jsonforms/material-renderers@latest"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/redux@latest"></script>
    <script src="https://unpkg.com/react-redux@latest"></script>
    <script src="https://unpkg.com/@mui/material@latest"></script>
</head>
<body>
    <div id="jsonform"></div>
    <button onclick="exportJSON()">Export JSON</button>
    <input type="file" id="jsonFileInput" onchange="loadJSON(event)">

    <script>
        const schema = { /* Insert the JSON Schema you created earlier here */ };
        const uischema = { "type": "VerticalLayout", "elements": [] };
        
        let initialData = {};
        
        function renderForm(data) {
            ReactDOM.render(
                React.createElement(JsonForms, {
                    schema: schema,
                    uischema: uischema,
                    data: data,
                    renderers: JsonFormsMaterialRenderers,
                    onChange: ({ data }) => { initialData = data; }
                }),
                document.getElementById('jsonform')
            );
        }

        function exportJSON() {
            const json = JSON.stringify(initialData, null, 4);
            const blob = new Blob([json], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'exported_research_data.json';
            a.click();
        }

        function loadJSON(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                initialData = JSON.parse(e.target.result);
                renderForm(initialData);
            };
            reader.readAsText(file);
        }

        renderForm(initialData);
    </script>
</body>
</html>
